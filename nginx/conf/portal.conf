server {
    
    listen 80;
    listen [::]:80;

    server_name woodytoys.seldric.be www.woodytoys.seldric.be ;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://woodytoys.seldric.be$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name woodytoys.seldric.be www.woodytoys.seldric.be ;

    ssl_certificate /etc/nginx/ssl/live/woodytoys.seldric.be/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/woodytoys.seldric.be/privkey.pem;
    
    location / {
        root /var/www/portal/html;
        index index.html index.html index.nginx-debian.html;
        try_files $uri $uri/ =404;    
    }
}